# configuration file to use with arg -c
# filename maybe be absolute or relative to user.dir
# value must be be quoted
# file path must use slash (and not backslash) even on Windows system
themefile=D:/mapsforgesrv/themes/active/active RT5.xml
style=Style_Summer

# L_hikingtrails		Waymarked Trails
# L_trail_markings		Trail markings
# L_hikingnodes			Hiking Nodes
# L_contourlines		Contour lines
# L_boundaries_areas		Boundaries + protected areas
# L_landscapefeat		landscape features
# L_publictransport		Public transport
# L_parking			Parking
# L_restaurant			Restaurants + CafÃ©s
# L_hotel			Hotels + Accommodation
# L_emergency_access_point	Emergency access points

overlays=L_hikingtrails,L_trail_markings,L_hikingnodes,L_contourlines,L_boundaries_areas,L_landscapefeat,L_publictransport,L_parking,L_restaurant,L_hotel,L_emergency_access_point

# diffuselight(angle)	  https://javadoc.io/static/org.mapsforge/mapsforge-map/0.21.0/org/mapsforge/map/layer/hills/DiffuseLightShadingAlgorithm.html
# simple(linearity,scale) https://javadoc.io/static/org.mapsforge/mapsforge-map/0.21.0/org/mapsforge/map/layer/hills/SimpleShadingAlgorithm.html
hillshading-algorithm=simple(0.4,1)
# Increase (>1) or decrease (<1) the hillshading magnitude relative to the value set in themes [0-4]
# default: 64 [0-255] - 64 in theme
hillshading-magnitude=2
contrast-stretch=0
gamma-correction=1
device-scale=1
user-scale=0.8
text-scale=1.2
symbol-scale=1
line-scale=1
